<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Tech | OTP Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="card">
    <h2>Email OTP Verification</h2>
    <p class="timer" id="timer">OTP expires in 05:00</p>

    <input id="otp" placeholder="Enter OTP">
    <div class="button-group">
        <button id="submitOtp">Submit</button>
        <button id="cancelOtp">Cancel</button>
    </div>
    <button id="resendOtp" class="resend">Resend OTP</button>
    <p id="msg" class="footer-text"></p>
</div>
</body>
</html>
