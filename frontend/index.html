<!DOCTYPE html>
<html>
<head>
<title>Smart Tech | Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:linear-gradient(135deg,#1f4037,#99f2c8);display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#fff;padding:30px;width:420px;border-radius:15px}
input{width:100%;padding:12px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc}
button{width:100%;padding:12px;background:#1f4037;color:#fff;border:none;border-radius:8px;font-size:16px}
</style>
</head>

<body>
<div class="card">
<h2>Smart Tech - Register</h2>

<input id="fname" placeholder="First Name">
<input id="lname" placeholder="Last Name">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<input id="confirm" type="password" placeholder="Confirm Password">

<button onclick="register()">Register</button>
</div>

<script>
function register(){
 if(password.value!==confirm.value){
  alert("Passwords do not match"); return;
 }

 localStorage.setItem("userData",JSON.stringify({
  fname:fname.value,
  lname:lname.value,
  email:email.value,
  password:password.value
 }));

 fetch("https://YOUR-BACKEND-URL/api/send-otp?email="+email.value)
 .then(()=> window.location.href="otp.html");
}
</script>
</body>
</html>
